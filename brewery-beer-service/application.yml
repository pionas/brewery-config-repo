spring:
  datasource:
    url: jdbc:h2:mem:brewery-beer-service;MODE=MYSQL
    username: sa
    password: "{cipher}"
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  artemis:
    user: artemis-user
    password: "{cipher}"
  liquibase:
    change-log: classpath:db/changelog/dbchangelog-prod.xml
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
resilience4j:
  circuitbreaker:
    instances:
      inventory-service:
        minimumNumberOfCalls: 1
  timelimiter:
    instances:
      inventory-service:
        timeoutDuration: 10s

http-client:
  max-total: 50
  max-per-route: 20
  socket-timeout: PT5S
  idle-timeout: PT60S
  keep-alive-time: PT5S

queue:
  beer:
    brewing: beer-brewing
  inventory:
    add-stock: beer-inventory-add-stock

scheduler:
  lock-at-least-for: PT5M
  cron:
    inventory-checking: "0 0 */1 * * *"

rest:
  inventory:
    service: "http://localhost:8081/api/v1/inventories/"
  gateway:
    service: "http://localhost:9001/"

eureka:
  username: netflix
  password: "{cipher}"
  client:
    serviceUrl:
      defaultZone: http://${eureka.username}:${eureka.password}@localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true